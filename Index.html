<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Platforms</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: blue;
      font-size: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 50px;
      padding: 20px;
    }

    .card {
      background: white;
      width: 280px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 150px;
      height: auto;
      border-radius: 15px;
    }

    .link-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: blue;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
    }

    .link-btn:hover {
      background: darkblue;
    }
  </style>
</head>

<body>

  <h1>Let's Study</h1>

  <div class="container">

    <!-- Next Toppers -->
    <div class="card">
      <img src="nexttoppers.png" alt="Next Toppers">
      <a class="link-btn" href="http://coderznxt.fast-page.org/" target="_blank">
        Open Next Toppers
      </a>
    </div>

    <!-- Selection Way -->
    <div class="card">
      <img src="selectionway.png" alt="Selection Way">
      <a class="link-btn" href="http://coderzselection.fast-page.org/" target="_blank">
        Open Selection Way
      </a>
    </div>

    <!-- Vidyakul -->
    <div class="card">
      <img src="vidyakul.png" alt="Vidyakul">
      <a class="link-btn" href="http://vidyacool.is-great.org/" target="_blank">
        Open Vidyakul
      </a>
    </div>

  </div>

</body>
</html>
